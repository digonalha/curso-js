                // if (sexo == 'M')

                // else

                return sexo == 'M' ? 'Masculino' : 'Feminino';

            function retornaSexoSwitchCase(sexo) {
                switch (sexo) {
                    case 'M': 
                        return 'Masculino';
                    case 'F': 
                        return 'Feminino';
                    default:
                        return 'Outro';
                }
            }

            result = retornaSexoSwitchCase('J');
