<html>
    <head>
        <title>Estrutura Repeticao</title>
    </head>
    <body>
        <script>
            function forTest(){
                for (var i = 0; i <= 50; i++)
                    console.log('For: ' + i);
            }

            function whileTest(){
                x = 0;
                while (x <= 10){
                    console.log('While:' + x);
                    x++
                }
            }

            forTest();
            whileTest();

        </script>
    </body>
</html>
