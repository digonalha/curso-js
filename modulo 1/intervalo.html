<html>
    <head>
        <title>Intervalo</title>
    </head>
    <body>
        <script>
            x = 1
            function exibeAlgo(){
                console.log('Hello world: '+ x);
                x +=1;
            }
            //se usar parenteses na chamada no interval, 
            //ele executa a funcao somente 1x
            //setInterval(exibeAlgo, 1000);
        
            setTimeout(exibeAlgo, 2000);

        </script>
    </body>
</html>
