<html>
    <head>
        <title>Operacoes</title>
    </head>
    <body>
        <script>
            var x = 10, y = 5;
            
            resultados = {
                soma: x + y,
                subtracao: x - y,
                divisao: x / y,
                multiplicacao: x * y,
                modulo: x % y,
                potencia: x ** y
            }

            console.log(resultados);
        </script>
    </body>
</html>
