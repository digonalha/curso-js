<html>
    <head>
        <title>Condicionais</title>
    </head>
    <body>
        <script>
            function retornaSexo(sexo) {
                return sexo == 'M' ? 'Masculino' : 'Feminino';
            }

            function retornaSexoSwitchCase(sexo) {
                switch (sexo) {
                    case 'M': 
                        return 'Masculino';
                    case 'F': 
                        return 'Feminino';
                    default:
                        return 'Outro';
                }
            }

            result = retornaSexoSwitchCase('J');
            console.log(result);
        </script>
    </body>
</html>
