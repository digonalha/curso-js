<html>
    <head>
        <meta charset="UTF-8">
        <title>Eventos Inline</title>
    </head>
    <body>
        <div id="app">
            <button onclick="mostraAlerta()">Clique aqui!</button>
            <button onmouseover="mostraAlerta()">Passe o mouse aqui!!</button>            
        </div>
        <script>
            function mostraAlerta(){
                alert('Evento de alerta foi ativado!');
            }
        </script>
    </body>
</html>
