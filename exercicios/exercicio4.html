        <title>4º exercicio</title>

    <body>
        <script>
            function experiencia(anos){
                if (anos >= 7)
                    return 'Jedi Master';
                else if (anos >= 3)
                    return 'Avançado';
                else if (anos >= 1)
                    return 'Intermediario';
                else
                    return 'Iniciante';                    
            }

            console.log(experiencia(0));
        </script>
    </body>
